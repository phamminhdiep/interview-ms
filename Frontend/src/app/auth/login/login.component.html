<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header class="login-card-header">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput
                   type="email"
                   name="email"
                   [(ngModel)]="loginData.email"
                   required
                   email
                   #emailInput="ngModel">
            <mat-error *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
              <span *ngIf="emailInput.errors?.['required']">Email is required.</span>
              <span *ngIf="emailInput.errors?.['email']">Invalid email address.</span>
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput
                   type="password"
                   name="password"
                   [(ngModel)]="loginData.password"
                   required
                   #passwordInput="ngModel">
            <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
              Password is required.
            </mat-error>
          </mat-form-field>
  
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
  
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  class="full-width login-button"
                  [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">Login</span>
            <mat-spinner *ngIf="isLoading" diameter="24" strokeWidth="3"></mat-spinner>
          </button>
        </form>
        </mat-card-content>
    </mat-card>
  </div>
