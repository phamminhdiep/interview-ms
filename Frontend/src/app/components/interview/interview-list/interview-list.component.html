<app-header [title]="'Interview'"></app-header>
<div class="list-container">
    <div class="add-button-container" style="margin-bottom: 16px; text-align: right;">
      <button mat-raised-button color="primary" routerLink="/interviews/new">
        <mat-icon>add</mat-icon> New Interview
      </button>
    </div>
  
    <div class="mat-elevation-z0 table-container">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let interview"> {{interview.title}} </td>
        </ng-container>
  
        <ng-container matColumnDef="candidate">
          <th mat-header-cell *matHeaderCellDef> Candidate </th>
          <td mat-cell *matCellDef="let interview"> {{interview.candidate}} </td>
        </ng-container>
  
        <ng-container matColumnDef="interviewer">
          <th mat-header-cell *matHeaderCellDef> Interviewer </th>
          <td mat-cell *matCellDef="let interview"> {{interview.interviewer}} </td>
        </ng-container>
  
        <ng-container matColumnDef="schedule">
          <th mat-header-cell *matHeaderCellDef> Schedule </th>
          <td mat-cell *matCellDef="let interview"> {{interview.schedule }} </td>
        </ng-container>
  
        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef> Result </th>
          <td mat-cell *matCellDef="let interview"> {{interview.result}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let interview"> {{interview.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="job">
          <th mat-header-cell *matHeaderCellDef> Job </th>
          <td mat-cell *matCellDef="let interview"> {{interview.job}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let interview">
            <button mat-icon-button color="primary" [routerLink]="['/interviews/edit', interview.id]" matTooltip="Edit Interview">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteInterview(interview.id)" matTooltip="Delete Interview">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data found.</td>
        </tr>
      </table>
  
      <mat-paginator [length]="totalItems"
                     [pageSize]="pageSize"
                     [pageIndex]="currentPage"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onMatPaginatorChange($event)"
                     aria-label="Select page of interviews">
      </mat-paginator>
    </div>
  </div>
